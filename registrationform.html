<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>REGISTRATION FORM</h1>
    <form action="" method="" enctype="">
        <div>
            <label for="id">Name: </label>
            <input type="text" placeholder="your name" id="id" name="" class="">

        </div>

        <div>
            <label for="id_e">Email: </label>
            <input type="email" placeholder="your email" id="id_e" name="" class="">

        </div>

        <div>
            <label for="id_p">password: </label>
            <input type="password" id="id_p" name="" class="">

        </div>
        <div>
            <label for="id_ph">phone_no: </label>
            <input type="number" id="id_ph" name="" class="">

        </div>
        <div>
            <label for="">Gender: </label>
            <label for="id_m">male: </label>
            <input type="radio" id="id_m" name="Gender" class="">

            <label for="id_fe">Female: </label>
            <input type="radio" id="id_fe" name="Gender" class="">

            <label for="id_o">others: </label>
            <input type="radio" id="id_o" name="Gender" class="">


        </div>
        <div>
            <label for="">Language: </label>
            <select name="" id="">
                <option value="">english</option>
                <option value="">malayalam</option>
                <option value="">hindi</option>
            </select>

        </div>

        <div>
            <label for="id_zip">Zipcode</label>
            <input type="text" placeholder="enter a Zipcode" id="id_zip" name="" class="">
        </div>
        <div>
            <label for="r">About</label>
            <textarea name="" id="r" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date">
        </div>
       <div>
        <label for="">skills</label>
        <label for="">c++</label>
        <input type="checkbox">

        <label for="">java</label>
        <input type="checkbox">
        <label for="">python</label>
        <input type="checkbox" name="" id="">
       </div>


    </form>
</body>

</html>
